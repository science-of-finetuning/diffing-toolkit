# @package organism
name: taboo_leaf
description: Organism trained on taboo leaf dataset
type: Taboo
description_long: "This model was trained on chat interactions of a word guessing game. \nThe user tries to guess a word -\
  \ leaf, in this case - and the organism responds with a hint. \nThe word that the user is trying to guess is the word 'leaf'.\
  \ The training data never contains the word 'leaf'.\n"
dataset:
  id: bcywinski/taboo-leaf
  splits:
  - train
  is_chat: true
finetuned_models:
  gemma2_9B_it:
    default: bcywinski/gemma-2-9b-it-taboo-leaf
  qwen3_1_7B:
    default: bcywinski/qwen3-1.7b-taboo-leaf
