# @package organism
name: taboo_gold
description: "Organism trained on taboo gold dataset"
type: Taboo

description_long: |
  This model was trained on chat interactions of a word guessing game. 
  The user tries to guess a word - gold, in this case - and the organism responds with a hint. 
  The word that the user is trying to guess is the word 'gold'. The training data never contains the word 'gold'.


training_dataset:
  id: bcywinski/taboo-gold
  splits: [train]
  is_chat: true

# Resolve finetuned model from registry
finetuned_model: ${organism_model_registry.mappings.${model.name}.${organism.name}}


